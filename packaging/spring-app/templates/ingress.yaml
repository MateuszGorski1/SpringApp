apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
spec:
  rules:
    - host: {{ .Values.ingress.host }}
      http:
        paths:
          - pathType: Prefix
            path: /api
            backend:
              service:
                name: backend-service
                port:
                  number: 8080
          - pathType: Prefix
            path: /
            backend:
              service:
                name: frontend-service
                port:
                  number: 3000