apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: backend-service
          image: "{{ .Values.frontend.image.repository }}:{{ .Values.frontend.image.tag }}"
          imagePullPolicy: {{ .Values.frontend.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          env:
            - name: REACT_APP_HOST
              value: {{ .Values.ingress.host }}
          command:
            - sh
            - -c
          args:
            - sed -i "s/__host__/$REACT_APP_HOST/g" /usr/share/nginx/html/env.js;
              nginx -g 'daemon off;'
