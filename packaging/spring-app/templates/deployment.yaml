apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      initContainers:
      - name: wait-for-master-before-starup
        image: busybox
        command:  ["sh", "-c", "until nc -z postgres 5432 > /dev/null; do echo Waiting for database.; sleep 2; done;"]
      containers:
        - name: backend-service
          image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}"
          imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.backend.service.port }}
              protocol: TCP
          env:
            - name: DB_NAME
              value: db
            - name: DB_USER
              value: user
            - name: DB_PASSWORD
              value: password
            # Name of postgres service
            - name: DB_HOST
              value: postgres
